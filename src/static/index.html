<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      href="https://unpkg.com/@triply/yasgui/build/yasgui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Aggregator</title>
  </head>
  <body>
    <div class="content-tab">
        <strong>
            Solid Stream Aggregator
        </strong>
    </div>    
    <br>
    <div>
        <button class="tablinks" onclick="openCity(event, 'queryHeartRateAverage')">Average Heart Rate of Patient 1</button>
        <button class="tablinks" onclick="openCity(event, 'queryHeartRateMax')">Average Max Heart Rate of All Patients</button>
        <button class="tablinks" onclick="openCity(event, '')">Get Average Acceleration of Patient 1 </button>
        <button class="tablinks" onclick="openCity(event, 'rsp')">Get Average Acceleration of All the Patients</button>
    </div>
    <div id="rsp" class="content-tab">
    <div class="notification is-light">
        or write your own query.
      <label class="label">RSP Rules:</label>
      <textarea class="textarea is-link tabSupport" placeholder="Enter Rules" id="rulesContentRSP" autocomplete="off"></textarea>
      <label class="label">RSPQL Query:</label>
      <textarea class="textarea is-link tabSupport" placeholder="Write Query" id="RSPQL Query" autocomplete="off"></textarea>
      <div id="queryRSP" style="position: relative">
        <div id="disableQueryRSP" style="
          cursor: not-allowed;
          display: none;
          position: absolute;
          width: 100%;
          height: calc(100% - 10px);
          background: black;
          left: 0px;
          top: 0px;
          opacity: 0.035;
          z-index: 10;
        ">
        </div>
      </div>
      <br>
      <div class="control">
        <button class="button is-info" id="startRSP">Send</button>
      </div>
      <label class="label">Results:</label>
      <div id="resultsRSP"></div>
      <div class="is-inline-flex">
        <label class="label" id="shareReasoningTextRSP" style="transition: ease-in-out 0.5s; opacity: 0; margin: auto 10px" >copied!</label>
      </div>
      <div class="control" style="display: none;" id="shareIDRSP">
        <textarea class="textarea is-small" placeholder="Normal textarea" id="shareBoxRSP" autocomplete="off"></textarea>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <a href="https://knows.idlab.ugent.be/"></a>Solid Stream Aggregator</a> by <a href="https://knows.idlab.ugent.be/">KNowledge On Web Scale</a> Team. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
      </p>
    </div>
  </footer>
  </body>
  </html>
